services:
  backend:
    image: nemetharon0/devops-backend:latest
    container_name: backend
    restart: unless-stopped
    env_file: .env
    networks:
      - nginx-proxy-network

  web-app:
    image: nemetharon0/devops-frontend:latest
    container_name: frontend
    restart: unless-stopped
    env_file: .env
    networks:
      - nginx-proxy-network
    depends_on:
      - backend

networks:
  nginx-proxy-network:
    external: true